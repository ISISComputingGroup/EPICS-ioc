# changes '/' to '\' in paths to avoid excessive escape characters 
path="%#/\//\\/";
VARIABLES = "\$1" ${path} ",\$2";
LVGET ="LVGET " ${VARIABLES} "%l";
LVPUT ="LVPUT " ${VARIABLES};

getDoubleVal {
    out ${LVGET};
    in "%l%8R";
}
setDoubleVal {
    out ${LVPUT} ",%8R%l";
    @init { getDoubleVal }
}

getBoolVal {
    out ${LVGET};
    in "%l%r"
}
setBoolVal {
    out ${LVPUT} ",%r%l";
    @init { getBoolVal }
}

getEnumVal {
    out ${LVGET};
    in "%l%2r";
}

setEnumVal {
    out ${LVPUT} ",%2r%l";
    @init { getEnumVal }
}

